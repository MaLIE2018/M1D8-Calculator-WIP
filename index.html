<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <header>
        <h1>Task list</h1>
    </header>
    <nav>
        <hr>
        <input type="text" name="" id="taskInput" placeholder="Your task">
        <button id="addTask">Add Task</button>
        <button id="removeTask">Remove last Task</button>
        <button id="removeFirstTask">Remove first Task</button>
        <input type="color" placeholder="Color" id="colorPicker" value="#ff0000">
        <button id="background">Change Task Background</button>
        <hr>
    </nav>
    <section id="taskSection">
        <ul id="taskList">
            <li>TaskA</li>
            <li>TaskB</li>
            <li>TaskC</li>
            <li>TaskD</li>
            <li>TaskE</li>
        </ul>
    </section>
    <button id="sort">Sort</button>

    <script src="./assets/js/script.js"></script>
</body>

</html>
